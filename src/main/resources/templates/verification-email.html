<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="x-apple-disable-message-reformatting">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no, date=no, address=no, email=no">
    <meta name="color-scheme" content="light dark">
    <meta name="supported-color-schemes" content="light dark">
    <!--[if mso]>
    <noscript>
        <xml>
            <o:OfficeDocumentSettings xmlns:o="urn:schemas-microsoft-com:office:office">
                <o:PixelsPerInch>96</o:PixelsPerInch>
            </o:OfficeDocumentSettings>
        </xml>
    </noscript>
    <style>
        td, th, div, p, a, h1, h2, h3, h4, h5, h6 {
            font-family: "Segoe UI", sans-serif;
            mso-line-height-rule: exactly;
        }
    </style>
    <![endif]-->    <title>Your Better VŠE verification code</title>
</head>
<body style="word-break: break-word; -webkit-font-smoothing: antialiased; margin: 0; width: 100%; padding: 0">
<div role="article" aria-roledescription="email" aria-label="Your Better VŠE verification code" lang="en">
    <div style="width: 100%; background-color: #fff; padding-top: 40px; padding-bottom: 40px">
        <div style="margin-left: auto; margin-right: auto; width: 384px; max-width: 100%; border-radius: 12px; border-width: 1px; text-align: center; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1)">
            <!-- /* @thymesVar id="email" type="java.lang.String" */ -->
            <!-- /* @thymesVar id="code" type="java.lang.String" */ -->
            <div style="border-top-left-radius: 12px; border-top-right-radius: 12px; background-color: #f5f5f5; padding-top: 20px; padding-bottom: 20px; font-family: ui-sans-serif, system-ui, -apple-system, 'Segoe UI', sans-serif; font-size: 12px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.1em; color: #a3a3a3">
                Your <span style="font-weight: 700; color: #404040">Better VŠE</span> verification code
            </div>
            <div style="padding-top: 40px; padding-bottom: 16px; text-align: center; font-family: ui-monospace, Menlo, Consolas, monospace; font-size: 36px; font-weight: 900; letter-spacing: 1rem; color: #4f46e5" th:text="${code}"></div>
            <div style="padding-bottom: 40px; font-family: ui-monospace, Menlo, Consolas, monospace; font-size: 14px; color: #818cf8" th:text="${email}"></div>
        </div>
    </div>
</div>
</body>
</html>
